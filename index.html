<!DOCTYPE html>

<body>
    <script>
        function number(n) {
            if(n <= 19) {
                return 19 - n;
            } else {
                return ( n - 19 ) * 2;
            }
        }

        console.log(number(10));
        console.log(number(25));

    </script>
</body>
